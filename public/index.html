<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Socket io basics</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="vertical-center">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <h1 class="text-center">Join Chat</h1>
                    <form onsubmit="return enterChat()" action="chat.html">
                        <div class="form-group">
                            <label>Display Name</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input type="text" id="name" name="name" class="form-control" autofocus></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Room name</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-comment"></i>
                                </span>
                                <input type="text" id="room" name="room" class="form-control"></input>
                            </div>
                        </div>
                        <input type="submit" id="submit" class="btn btn-primary btn-block" value="Join Chat"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script>
    function enterChat(e) {
        if ($('#name').val() === '' || $('#room').val() === '') {
            alert('please provide name and room you wish to enter');
            return false;
        } else {
            return true;
        }
    }
    </script>
</body>
</html>
