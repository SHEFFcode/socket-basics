<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Socket io basics</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .well {
            margin-top: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
                <a href="/index.html">Change Settings</a>
                <h1 class="room-title text-center"></h1>
                <ul class="messages list-group">
                    <!-- Message will go here -->
                </ul>
                <form id="message-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-comment"></i>>
                            </span>
                            <input type="text" name="message" class="form-control" autofocus/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block"></input>
                    </div>
                </form>
                <script src="/js/jquery-2.2.0.min.js"></script>
                <script src="js/socket.io-1.3.7.js"></script>
                <script src="js/moment.js"></script>
                <script src="js/QueryParams.js"></script>
                <script src="js/app.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
